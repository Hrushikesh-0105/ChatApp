<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.0/socket.io.min.js" integrity="sha512-2j1eiYSzeFsyYR2U3lD1znxCZwsymcYr5REPVR3ijiFexmtaxzjj1/SWxaugYlH78QWZdRMg214NAbGlI8HuTw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="app.js"></script>
    <!-- defer mean first load the DOM then load the js file -->
</head>
<body>
    <main>
    <h1>Chat Interface</h1>
    <!-- added this form -->
    <form class="form-join"> 
        <input type="text" id="name" maxlength="15" placeholder="Your name.. " size="10" required>
        <input type="text" id="room" placeholder="Chat room" size="10" required>
        <button id="join" type="submit"> Join</button>
    </form>
    <ul id="message-list"></ul>
    <p class="user-list"></p>
    <p class="room-list"></p>
    <p class="activity"> </p>
    <!-- Unordered list to display messages -->
    <!-- Textbox and send button -->
    <form id="input-container">
        <input type="text" id="messageBox" placeholder="Type a message..." required>
        <button id="send-btn" type="submit">Send</button>
    </form>
</main>
</body>
</html>
